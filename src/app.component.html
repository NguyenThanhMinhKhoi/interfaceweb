  <mat-card class="example-card" *ngFor="let item of titlebiding">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.img" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.id}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="like(item.id)">LIKE</button>
      <button mat-button (click)="share(item.id)">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
